{% extends 'base.html' %}
{% block content %}

<div class="ml-3">
   <h1>
     Login
   </h1>
</div>
<div class="col-3">
    <form id="add_form" method="post">
      {% csrf_token %}
      {{form}}
      <input type="hidden" name="next" value="{{ next }}">
      <button form="add_form" type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
<div class="mt-3 ml-3">
<a href="{% url "permissions:password_reset" %}">Forgot password?</a>
</div>
{% endblock %}
